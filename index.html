<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main class="container">
        <div class="background">
            <div class="img-wrapper">
                <div class="transparent-bg"><span class="kyoto">
                    Kyoto at night
                </span>
                <span class="small-kyoto" style="font-size: 1rem">
                    夜の京都
                </span></div>
                <span class="footer">Photo by <a href="https://unsplash.com/@jasebloor">Jase Bloor</a> on 
                <a href="https://unsplash.com/photos/oCZHIa1D4EU">Unsplash</a></span>
            </div>
        </div>
        <div class="right">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams.<br> Sign up <i>now</i> to get started.
                </p>
                <br>
                <p>You <i>know </i>you want to.</p>
            </div>
            <div class="form">
                <h1>Let's do this!</h1>
                <form action="" method="post" id="sign-up-form">

                    <div class="row">
                        <div class="label-input-wrapper">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="label-input-wrapper">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>

                    
                    <div class="row">
                        <div class="label-input-wrapper">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="label-input-wrapper">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="label-input-wrapper">
                            <label for="pwd">Password</label>
                            <input type="password" name="password" id="pwd" required>
                        </div>
                        
                        <div class="label-input-wrapper">
                            <label for="pwd-confirm">Confirm Password</label>
                            <input type="password" name="confirm-password" id="pwd-confirm" required>
                        </div>
                    </div>

                </form>
            </div>
            <div class="sign-up">
                <button type="submit" form="sign-up-form">Create Account</button>
                <p>Already have an account? <span class="log-in"><a href="">Log in</a></span></p>
            </div>
        </div>
    </main>
</body>
</html>
